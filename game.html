<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Treasure Hunt!</title>
		<link rel="stylesheet" type="text/css" href="game.css">
		<link rel="stylesheet" type="text/css" href="fonts.css">

		<script src="js/lib/webfont.js"></script>
		<script src="js/lib/jquery-3.3.1.min.js"></script>

		<script src="js/lib/three/three.js"></script>
		<script src="js/lib/three/reflector.js"></script>
		<script src="js/lib/three/refractor.js"></script>


		<script src="js/lib/three/water.js"></script>

		<script src="js/lib/three/orbiter.js"></script>
		<script src="js/lib/three/sky.js"></script>

		<script src="js/THMap.js"></script>
		<script src="js/Ship.js"></script>
		<script src="js/Pathfinder.js"></script>
		<script src="js/MapPoint.js"></script>
		
		<script src="js/HUD.js"></script>
	
		<script>
		// Init 3D Map:
			window.onload = function (){
				window.Map3D = new THMap();
				Map3D.Start(window, document.getElementById("game-container"))

				// Init 2D HUD:
				window.HUD2D = new HUD();
				HUD2D.Load(window, document.getElementById("hud-container"));
			}
			// Load Fonts before continuing!
			
			WebFont.load({
				custom: {
					families: ["Cousine"]
				}
			});
						
			// Functions Below for DEBUGGING ONLY!!!!
			var queue = [];
			function queueShip(shipID, destinationID)
			{
				queue.push({
					ship: shipID,
					mapPoint: destinationID
				});
			}
			
			function moveAll(destinationID)
			{
				for (id in Map3D.ships)
				{
					Map3D.MoveShip(id, destinationID);
				}
			}
			
			function moveFromQueue()
			{
				while (queue.length > 0)
				{
					var current = queue.shift();
					Map3D.MoveShip(current.ship, current.mapPoint);
				}
			}
			
			
		</script>

	</head>
	<body>
		<div id="hud-container"> </div>
		<div id="game-container"> </div>
	</body>
</html>
