		<div id="game-container"> </div>

		<script src="js/lib/three.js"></script>
		<script src="js/lib/reflector.js"></script>
		<script src="js/lib/refractor.js"></script>
		<script src="js/lib/water2.js"></script>
		<script src="js/lib/orbiter.js"></script>
		<script>
			// basic setup
			var scene, ocean;
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.getElementById("game-container").appendChild(renderer.domElement);

			// Init. the scene
			var loader = new THREE.ObjectLoader();
			loader.load('assets/scene.json', function (loadedScene) {
				scene = loadedScene;
				scene.background = new THREE.Color(0x999999);

				var islands = scene.getObjectByName("islands").children;
				for (var i in islands) {
					// mirror the islands (I don't know why this is necessary...)
					islands[i].scale.x = -islands[i].scale.x;
					islands[i].scale.y = -islands[i].scale.y;
				}

				initOcean();
				initLights();
				initCamera();
				initSkyBox();

				var bb = createBillboard("Hello World!");
				bb.position.y = 3;
				scene.add(bb);

				animate();
			});

			function initSkyBox()
			{
				//var axes = new THREE.AxisHelper(100);
				//scene.add(axes);

				var imagePrefix = "assets/SkyboxSet1/ThickCloudsWater/ThickCloudsWater";
				var directions = ["Left2048","Right2048","Up2048","Down2048","Front2048","Back2048"];
				var imageSuffix = ".png";
				var skyGeometry = new THREE.CubeGeometry(1000,1000,1000);

				var materialArray = [];
				for (var i=0; i<6; i++)
				  materialArray.push(new THREE.MeshBasicMaterial({
				    map: THREE.ImageUtils.loadTexture(imagePrefix + directions[i] + imageSuffix),
				    side: THREE.BackSide
				  }));
				var skyMaterial = new THREE.MeshFaceMaterial(materialArray);
				var skyBox = new THREE.Mesh(skyGeometry, skyMaterial);
				scene.add(skyBox);
			}

			// Initialize the ocean and sky
			function initOcean()
			{
				var oceanGeometry = new THREE.PlaneBufferGeometry(40, 40);
				var oceanTexture = new THREE.TextureLoader().load("assets/ocean_texture.png");
				//oceanTexture.flipY = false;
				oceanTexture.rotation = Math.PI;
				ocean = new THREE.Water(oceanGeometry, {
					color: '#78B2FF',
					scale: 1.5,
					flowDirection: new THREE.Vector2(0, 0),
					textureWidth: 1024,
					textureHeight: 1024,
					texture: oceanTexture,
					reflectivity: 0.6
				} );
				ocean.rotation.x = Math.PI * -0.5;
				scene.add(ocean);

				//init sky
			    var geometry = new THREE.SphereGeometry(3000, 60, 40);
				var uniforms = {
				  texture: { type: 't', value: THREE.ImageUtils.loadTexture("assets/ThickCloudsWaterFront2048.png") }
				};

				var material = new THREE.ShaderMaterial( {
				  uniforms:       uniforms,
				  vertexShader:   document.getElementById('sky-vertex').textContent,
				  fragmentShader: document.getElementById('sky-fragment').textContent
				});

				skyBox = new THREE.Mesh(geometry, material);
				skyBox.scale.set(-1, 1, 1);
				skyBox.eulerOrder = 'XZY';
				skyBox.renderDepth = 1000.0;
				scene.add(skyBox);

			}

			// Initialize the lights.
			function initLights()
			{
				// sunlight!
				var sunlight = new THREE.DirectionalLight();
				sunlight.position.set(1, 1, -1);
				scene.add(sunlight);

				// ambient light
				var ambient_light = new THREE.AmbientLight( 0x888888 );
				scene.add(ambient_light);
			}

			// Initialize the camera / camera controls
			function initCamera()
			{
				// position camera
				camera.position.x = 0;
				camera.position.y = 9;
				camera.position.z = -30;
				camera.rotation.x = -2.18;
				camera.rotation.z = Math.PI;

				// Orbit controls
				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.minDistance = 2;
				controls.maxDistance = 15;
				controls.zoomSpeed = 2.0;
				controls.maxPolarAngle = Math.PI * 3/8;
				controls.minPanX = -10;
				controls.maxPanX = 10;
				controls.minPanZ = -10;
				controls.maxPanZ = 10;
				controls.update();
			}

			// create a billboard
			function createBillboard(text)
			{
				var canvas = document.createElement("canvas");
				//canvas.width = 200;
				//canvas.height = 100;
				var ctx = canvas.getContext("2d");
				ctx.font = "Bold 12px Serif";
				ctx.textAlign = "center";
				ctx.strokeText(text, canvas.width/2, canvas.height/2);

				// SPRITE #2
				var geometry = new THREE.Geometry();
				var texture = new THREE.Texture(canvas);
				texture.needsUpdate = true;
				// texture = new THREE.TextureLoader().load("assets/snowflake.png"); //problem: No snowflakes in assets folder; this texture does not appear
				var vertex = new THREE.Vector3();
				geometry.vertices.push(vertex);
				var material = new THREE.PointsMaterial({
					blending: THREE.AdditiveBlending,
					map: texture,
					depthTest: false,
					transparent: true
				});
				material.color.setRGB(1, 1, 1);
				return new THREE.Points(geometry, material);


				/* // SPRITE
				var texture = new THREE.Texture(canvas);
				texture = new THREE.TextureLoader().load("assets/snowflake.png");
				texture.needsUpdate = true;
				var material = new THREE.SpriteMaterial({
					map: texture
				});
				var sprite = new THREE.Sprite(material);

				return sprite;
				*/

				/* // PLANE
				var material = new THREE.MeshBasicMaterial({map: texture, side:THREE.DoubleSide});
				material.transparent = true;

				var mesh = new THREE.Mesh(new THREE.PlaneGeometry(10, 2), material);
				return mesh;
				*/
			}


			// animate the scene
			function animate() {
				requestAnimationFrame(animate);

				// animate ocean
				var t_ocean = Date.now() * 0.001;
				var h = 0.01;
				ocean.position.y = h/2*Math.sin(t_ocean) + h/2;

				renderer.render(scene, camera);
			}


			// onresize
			window.addEventListener('resize', onWindowResize, false);
			function onWindowResize(event) {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			}

		</script>
		<script type="application/x-glsl" id="sky-vertex">
			varying vec2 vUV;

			void main() {
			  vUV = uv;
			  vec4 pos = vec4(position, 1.0);
			  gl_Position = projectionMatrix * modelViewMatrix * pos;
			}
		</script>

		<script type="application/x-glsl" id="sky-fragment">
			uniform sampler2D texture;
			varying vec2 vUV;

			void main() {
			  vec4 sample = texture2D(texture, vUV);
			  gl_FragColor = vec4(sample.xyz, sample.w);
			}
		</script>
	</body>
</html>
