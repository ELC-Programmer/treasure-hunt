<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Treasure Hunt!</title>
		<link rel="stylesheet" type="text/css" href="game.css">

		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
		<script src="js/lib/jquery-3.3.1.min.js"></script>
		
		<script src="js/lib/three.js"></script>
		<script src="js/lib/reflector.js"></script>
		<script src="js/lib/refractor.js"></script>
		<script src="js/lib/water2.js"></script>
		<script src="js/lib/orbiter.js"></script>
		
		<script src="js/THMap.js"></script>
		<script src="js/HUD.js"></script>
		
		<script>
		
			// Load Fonts before continuing!
			WebFont.load({
				custom: {
					families: ["Cousine"]
				},
				active: function() {

					// Init 3D Map:
					var Map3D = new THMap();
					Map3D.Start(window, document.getElementById("game-container"));
					
					// Init 2D HUD:
					var HUD2D = new HUD();
					HUD2D.Load(window, document.getElementById("hud-container"));
				}
			});
		</script>
	</head>
	<body>
		<div id="hud-container"> </div>
		<div id="game-container"> </div>
	</body>
</html>
